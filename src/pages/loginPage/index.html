<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/displays.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/header.css">
</head>
<body>
    <header>
        <div class="container header-box display-flex space-between">
            <span class="display-flex gap-15 align-items-center">
                <div class="logo"></div>
                <img src="/src/assets/logo.svg" alt="logo">
            </span>

            <div class="menu-icon-box"></div>
            <div class="header-buttons">
                <a href="/index.html" class="button-login-desktop">Home</a>
                <a href="/src/pages/registerPage/index.html" class="button-register-desktop">Cadastro</a>
            </div>
        </div>
        <div class="menu-box">
            <div class="container menu-hamburguer display-flex space-between align-items-center gap-12">
                <a href="/index.html" class="button-login-mobile">Home</a>
                <a href="/src/pages/registerPage/index.html" class="button-register-mobile">Cadastro</a>
            </div>
        </div>
    </header>

    <main>

        <div>
            <h2>Login</h2>
            <p>Preencha os campos para realizar login</p>
            <form class="form-login">
                <input type="email" id="email" placeholder="Seu e-mail">
                <input type="password" id="password" placeholder="Sua senha">
                <button>Login</button>
            </form>
            <p>ou</p>
            <button>Cadastre-se</button>
        </div>

    </main>
    
    <script type="module" src="/src/scripts/login.js"></script>
</body>
</html>
