<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

    <header>
        <div>

            <span>
                <div></div>
                <img src="/src/assets/logo.svg" alt="logo">
            </span>

            <img src="/src/assets/menuIcon.svg" alt="menu-hamburguer ">
        </div>
    </header>

    <main>
        <div>
            <h2>Cadastre-se</h2>
            <form class="register-form">
                <input type="text" id="username" placeholder="Seu nome" required>

                <input type="email" id="email" placeholder="Seu e-mail" required>

                <input type="password" id="password" placeholder="Sua senha" required>
                <select class="select-professional-level" id="professional_level">
                    <option selected disabled value="title-select">Nível profissional</option>
                    <option value="sênior">Sênior</option>
                    <option value="pleno">Pleno</option>
                    <option value="júnior">Júnior</option>
                    <option value="estágio">Estágio</option>
                </select>
                <button>Cadastre-se</button>
            </form>
            <button>Retornar</button>
        </div>
    </main>
    
    <script type="module" src="/src/scripts/register.js"></script>
</body>
</html>
