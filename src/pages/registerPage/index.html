<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/displays.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/header.css">
</head>
<body>
    <header>
        <div class="container header-box display-flex space-between">
            <span class="display-flex gap-15 align-items-center">
                <div class="logo"></div>
                <img src="/src/assets/logo.svg" alt="logo">
            </span>

            <div class="menu-icon-box"></div>
            <div class="header-buttons">
                <a href="/index.html" class="button-login-desktop">Home</a>
                <a href="/src/pages/loginPage/index.html" class="button-register-desktop">Login</a>
            </div>
        </div>
        <div class="menu-box">
            <div class="container menu-hamburguer display-flex space-between align-items-center gap-12">
                <a href="/index.html" class="button-login-mobile">Home</a>
                <a href="/src/pages/loginPage/index.html" class="button-register-mobile">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div>
            <h2>Cadastre-se</h2>
            <form class="register-form">
                <input type="text" id="username" placeholder="Seu nome" required>

                <input type="email" id="email" placeholder="Seu e-mail" required>

                <input type="password" id="password" placeholder="Sua senha" required>
                <select class="select-professional-level" id="professional_level">
                    <option selected disabled value="title-select">Nível profissional</option>
                    <option value="sênior">Sênior</option>
                    <option value="pleno">Pleno</option>
                    <option value="júnior">Júnior</option>
                    <option value="estágio">Estágio</option>
                </select>
                <button>Cadastre-se</button>
            </form>
            <button>Retornar</button>
        </div>
    </main>
    
    <script type="module" src="/src/scripts/register.js"></script>
</body>
</html>
